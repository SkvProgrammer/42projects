<!DOCTYPE html>
<html>
	<head>
		<title>42project</title>
		<meta charset="UTF-8" />
		<link rel="icon" href="front/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<link rel="stylesheet" href="front/extern/bootstrap.min.css">
		<link rel="stylesheet" href="front/style/index.css">
		<script src="/front/extern/jquery-3.1.1.min.js"></script>
		<script src="/front/extern/bootstrap.min.js"></script>
	</head>
	<body>
	<div class="tab-content" style="height:100%;">
	<div role="tabpanel" class="tab-pane active container-fluid" style="height:100%;overflow:auto;">
	<div class="row" style="height:100%;">
		<div id="div_1_1" class="col-md-4 active_div" style="height:75%;background-color: #fafafa;padding:10px;">
		</div>
		<div id="div_1_2" class="col-md-4" style="height:75%;background-color: #fafafa;padding:10px;">
		</div>
		<div id="div_1_3" class="col-md-4" style="height:75%;background-color: #fafafa;padding:10px;">
		</div>
		<div id="div_2_1" class="col-md-12" style="height:25%;background-color: #fafafa;padding:10px;">
		</div>
		</div>
	</div>
	</div>
	</body>
</html>
<script>

var optionKey = false;
var divX = 1;
var divY = 1;

$( document ).ready(function() {
	window.onkeydown = function(e) {
		var key = e.keyCode ? e.keyCode : e.which;

		console.log(key);
		if (divY == 1)
			$('#div_' + divY + '_' + divX).toggleClass('active_div');
		else
			$('#div_' + divY + '_1').toggleClass('active_div');
		if (key == 18)
			optionKey = true;
		if (optionKey){
			if (key == 39){
				divX++;
				if (divX == 4)
					divX = 1;
			}
			if (key == 37){
				divX--;
				if (divX == 0)
					divX = 3;
			}
			if (key == 38){
				divY--;
				if (divY == 0)
					divY = 2;
			}
			if (key == 40){
				divY++;
				if (divY == 3)
					divY = 1;
			}
		}
		if (divY == 1)
			$('#div_' + divY + '_' + divX).toggleClass('active_div');
		else
			$('#div_' + divY + '_1').toggleClass('active_div');
	}
	window.onkeyup = function(e) {
		var key = e.keyCode ? e.keyCode : e.which;

		console.log(key);
		if (key == 18)
			optionKey = false;
	}
	$('#div_1_1').on('click', function(){
		$('.active_div').toggleClass('active_div');
		$('#div_1_1').toggleClass('active_div');
		divX = 1;
		divY = 1;
	});
	$('#div_1_2').on('click', function(){
		$('.active_div').toggleClass('active_div');
		$('#div_1_2').toggleClass('active_div');
		divX = 2;
		divY = 1;
	});
	$('#div_1_3').on('click', function(){
		$('.active_div').toggleClass('active_div');
		$('#div_1_3').toggleClass('active_div');
		divX = 3;
		divY = 1;
	});
	$('#div_2_1').on('click', function(){
		$('.active_div').toggleClass('active_div');
		$('#div_2_1').toggleClass('active_div');
		divX = 1;
		divY = 2;
	});
});
</script>
